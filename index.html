<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Paiement</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Confirmez Votre Paiement</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Propriétaire</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv">
                <h3>Cryptogramme visuel </h3>
                <div class="input-field">
                    <input type="password">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Numéro de carte </h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Date d'expiration</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value=""></option>
                        <option value="Jan">Janvier</option>
                        <option value="Feb">Février</option>
                        <option value="Mar">Mars</option>
                        <option value="Apr">Avril</option>
                        <option value="May">Mai</option>
                        <option value="Jun">Juin</option>
                        <option value="Jul">Juillet</option>
                        <option value="Aug">Août</option>
                        <option value="Sep">Septembre</option>
                        <option value="Oct">Octobre</option>
                        <option value="Nov">Novembre</option>
                        <option value="Dec">Décemnre</option>
                      </select>
                      <select name="years" id="years">
                        <option value=""></option>
                        <option value="2020">2022</option>
                        <option value="2019">2023</option>
                        <option value="2018">2024</option>
                        <option value="2017">2025</option>
                        <option value="2016">2026</option>
                        <option value="2015">2030</option>
                      </select>
                </div>
                <div class="cards">
                    <img src="images/mc.png" alt="">
                    <img src="images/vi.png" alt="">
                    <img src="images/pp.png" alt="">
                </div>
            </div>    
        </div>
        <a href="">Confirmer</a>
    </div>
</body>
</html>
